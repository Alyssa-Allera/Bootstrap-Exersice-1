<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary py-5">FLUID</div>

    <div class="container py-5">
        <div class="row gx-1">
            <div class="col-6">
                <div class="p-5 bg-secondary">Row1 Col1</div>
            </div>
            <div class="col-6 bg-secondary">
                <div class="p-5 bg-secondary">Row1 Col2</div>
            </div>
        </div>
    </div>
    <div class="container py-4">
        <div class="row gx-2 gy-2">
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="p-2 bg-warning">Row2 Col1</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="p-2 bg-warning">Row2 Col2</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="p-2 bg-warning">Row2 Col3</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="p-2 bg-warning">Row2 Col4</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="p-2 bg-warning">Row2 Col5</div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2">
                <div class="p-2 bg-warning">Row2 Col6</div>
            </div>
        </div>
    </div>
    <div class="container py-3">
        <div class="row gx-2">
            <div class="col-sm-5 col-md-4 col-lg-3">
                <div class="p-5 bg-secondary">Row3 Col1</div>
            </div>
            <div class="col-sm-7 col-md-8 col-lg-9">
                <div class="p-5 bg-secondary">Row3 Col2</div>
            </div>
        </div>
    </div>
    <div class="container py-3">
        <div class="row gx-3 gy-2">
            <div class="col-sm-12 col-md-6">
                <div class="p-2 bg-warning">Row4 Col1</div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="p-2 bg-warning">Row4 Col2</div>
            </div>
        </div>
    </div>
    <div class="container py-3">
        <div class="row">
            <div class="col-12">
                <div class="p-4 bg-secondary">Row5 Col1</div>
            </div>
        </div>
    </div>
</body>
</html>
